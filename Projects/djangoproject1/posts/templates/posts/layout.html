<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Below is a CSS framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>SL Media Blog</title>
</head>
<body>
    <header class="container center-align">
        <h1>SL Media Blog</h1>
    </header>

    <div class="container">
        <!-- Jinja tempalating -->
        <!-- .html files that extends to this file will have the templates wrapped within the Jinja blocks display here -->
        {% block content %}
        {% endblock %}
        <br>

        <!-- This adds a admin login link in the posts page -->
        <a style="display:block" class="center-align" href="/admin">Admin Login</a>
    </div>
</body>
</html>
